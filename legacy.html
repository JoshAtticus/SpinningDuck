<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Duck</title>
    <link rel="icon" href="duck.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer data-domain="duck.joshattic.us" src="https://plausible.joshattic.us/js/script.file-downloads.outbound-links.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        video {
            width: 50vmin;
            height: 50vmin;
            display: none;
            outline: none;
        }
        button {
            padding: 12px 24px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #333;
            font-family: sans-serif;
        }
        #fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>

    <video id="duckVideo" loop playsinline disablepictureinpicture controls="false">
        <source src="duck.mp4" type="video/mp4">
        upgrade your browser stupid it doesn't even support mp4 smh my head
    </video>

    <button id="fullscreen-btn"><i class="fas fa-expand"></i></button>

    <div id="loadingMessage" style="display: none; font-family: sans-serif; font-size: 1.2rem;">legacy duck technology initialising</div>
    <div id="bufferingMessage" style="display: none; font-family: sans-serif; font-size: 1.2rem; color: #888;">Buffer... buffer... spin...</div>

    <button id="spinButton">make it spin</button>

    <footer id="footer">
        &copy; 2025 JoshAtticus | <a href="https://github.com/JoshAtticus/SpinningDuck" target="_blank" rel="noopener noreferrer">View on GitHub</a> | <a href="index.html">Modern</a> | <a href="vr.html">VR</a>
    </footer>

    <script>
        const video = document.getElementById('duckVideo');
        const button = document.getElementById('spinButton');
        const footer = document.getElementById('footer');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const loadingMessage = document.getElementById('loadingMessage');
        const bufferingMessage = document.getElementById('bufferingMessage');

        video.addEventListener('waiting', () => {
            bufferingMessage.style.display = 'block';
        });
        video.addEventListener('playing', () => {
            bufferingMessage.style.display = 'none';
        });

        button.addEventListener('click', () => {
            button.style.display = 'none';
            footer.style.display = 'none';
            loadingMessage.style.display = 'block';
            
            video.play().then(() => {
                loadingMessage.style.display = 'none';
                video.style.display = 'block';
                fullscreenBtn.style.display = 'block';
            }).catch(e => {
                loadingMessage.textContent = "Error loading duck: " + e.message;
            });
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            const icon = fullscreenBtn.querySelector('i');
            if (document.fullscreenElement) {
                icon.classList.remove('fa-expand');
                icon.classList.add('fa-compress');
                video.controls = false; // Ensure controls don't appear in fullscreen if possible
            } else {
                icon.classList.remove('fa-compress');
                icon.classList.add('fa-expand');
            }
        });
    </script>

</body>
</html>
